<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Speed Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="title-group">
                    <h1>Focus<span class="highlight">Flow</span></h1>
                    <p>Rapid Serial Visual Presentation Reader</p>
                </div>
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
                    <!-- Sun Icon (for switching to light) -->
                    <svg id="icon-sun" class="hidden" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <!-- Moon Icon (for switching to dark) -->
                    <svg id="icon-moon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor"
                        stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <!-- Reader Display -->
            <div class="rsvp-display-container">
                <div class="rsvp-guide-lines">
                    <div class="guide-line top"></div>
                    <div class="guide-line bottom"></div>
                    <div class="guide-notch-top"></div>
                    <div class="guide-notch-bottom"></div>
                </div>
                <div id="rsvp-word-display" class="rsvp-word">
                    <span id="word-left" class="word-part left">Press</span>
                    <span id="word-orp" class="word-part orp">P</span>
                    <span id="word-right" class="word-part right">lay</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-container">
                <div class="speed-control">
                    <label for="wpm-slider">Speed: <span id="wpm-display">300</span> WPM</label>
                    <input type="range" id="wpm-slider" min="60" max="1000" step="10" value="300">
                </div>

                <div class="playback-controls">
                    <button id="btn-restart" class="control-btn secondary" title="Restart">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor"
                                d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                        </svg>
                    </button>
                    <button id="btn-toggle" class="control-btn primary" title="Play/Pause">
                        <svg id="icon-play" viewBox="0 0 24 24" width="32" height="32">
                            <path fill="currentColor" d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="icon-pause" class="hidden" viewBox="0 0 24 24" width="32" height="32">
                            <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>
                    <button id="btn-stop" class="control-btn secondary" title="Stop">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M6 6h12v12H6z" />
                        </svg>
                    </button>
                </div>

                <div class="settings-row">
                    <label for="color-picker" class="setting-label">Highlight Color:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="color-picker" value="#ef4444" title="Choose highlight color">
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-section">
                <textarea id="text-input" placeholder="Paste your text here to begin reading..."></textarea>
                <div class="input-footer">
                    <span id="word-count">0 words</span>
                    <button id="btn-load-text" class="action-btn">Load Text</button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="progress-text"><span id="current-word-index">0</span> / <span id="total-words">0</span></div>

        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
